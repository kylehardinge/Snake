<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="https://kylehardinge.github.io/Snake" target="_blank">
    <link rel="stylesheet" href="style.css">
    
    <title>Snake Game</title>
</head>

<body>
    <div class='center' id='gameWrapper'>
        <canvas id='gameWindow' width='650px' height='650px'></canvas>

        <div class='btn' id="died">
            <p id='diedText'>You Died.</p>
            <button id='restartDeath'>Play Again?</button>
        </div>
        <div class='btn' id="tooGood">
            <p>You were too good and you filled up the map.</p>
            <p id='goodText'></p>
            <button id='restartGood'>Play Again?</button>
        </div>
        <div class='btn' id="startGame">
            <p>This is Snake.</p>
            <p>Use the arrow keys or WASD to move.</p>
            <button id='start'>Start Game</button>
        </div>

    </div>

    <script src="/src/index.js" type="module"></script>
</body>

</html>
